<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="./style.css">
</head>

<body>
    <h3>Bio Data Form</h3>

    <div class="container">

        <!-- Start of form -->
        <form action="">

            <p>To know the details of students </p>
            <br>


            <label for="">First Name:</label>
            <input type="name" placeholder="Enter your name"> 
            <br>
            <label for="">Father's Name:</label>
            <input type="name" placeholder="Enter your father's name"> <br>
        
            <label for="">Mother's Name:</label>
            <input type="name" placeholder="Enter your Mother's name">
            <br>


            <label for="">Email</label>
            <input type="Email" name="" id="" placeholder="Enter your Email"> <br>
            <br>
            <label for="">Age</label>
            <input type="number" placeholder="Age">
            <br>

            <label for="">D.O.B</label>
            <input type="month" placeholder="mm/dd/yyy">
            <br>

            <label for="">Department</label>
            <select name="" id="">
                <option value="Chemistry ">Chemistry</option>
                <option value="Computer">Computer</option>
                <option value="Coding">Coding</option>
            </select> <br>
            <br>
            <label for="">Gender</label>
            <input type="radio">
            <label for="">Male</label>
            <br>
            <input type="radio">
            <label for="">Female</label> <br>
            <br>
            <input type="radio">
            <label for="">Others</label>
            <br>
    
            <label for="">Address:</label>
            <textarea name="" id=""></textarea>
            <br>
        
            <button class="form_btn" type="submit">SUBMIT</button>

        </form>
    </div>
    <!-- End of form -->

</body>

</html>
